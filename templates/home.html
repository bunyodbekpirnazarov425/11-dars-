{% extends "base.html" %}

{% block content %}

		
<div class="fh5co-hero">
    <div class="fh5co-overlay"></div>
    <div class="fh5co-cover text-center" data-stellar-background-ratio="0.5" style="background-image: url(../static/images/tashkent1.jpg);">
        <div class="desc animate-box">
            <h2>Welcome to the Visa travel site</h2>
            <!-- <span>Lovely Crafted by <a href="http://frehtml5.co/" target="_blank" class="fh5co-site-name">FREEHTML5.co</a></span> -->
            <span><a class="btn btn-primary btn-lg" href="{% url 'create_country' %}">Get Started</a></span>
        </div>
    </div>

</div>


<div class="fh5co-listing"> 
    <div class="container">
        <div class="row">
            {% for counts in count %}
            <div class="col-md-4 col-sm-4 fh5co-item-wrap">
                <a class="fh5co-listing-item" href="{% url "batafsil_page" counts.id %}">
                    <img src="{{counts.image.url}}" alt="Free HTML5 Bootstrap Template by FreeHTML5.co" class="img-responsive fh5co-img">
                    <div class="fh5co-listing-copy">
                        <h2>{{counts.country}}</h2>
                        <h5 style="color:white">${{counts.price}}</h5>
                        <h5 style="color:white">Airline: {{counts.airline}}</h5>
                        <span class="icon">
                            <i class="icon-chevron-right"></i>
                        </span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

</div>


{% endblock content %}
